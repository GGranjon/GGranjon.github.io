<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Portfolio</title>
</head>

<body>

    <div id="container">
        <div id="header">
            <div id="button_panel">
                <a href="index.html"><button id="button1" class="buttons"> Home</button></a>
                <a href="pages/projects.html"><button id="button2" class="buttons"> Projects</button></a>
                <a href="pages/contact.html"><button id="button3" class="buttons"> Contact</button></a>
            </div>
        </div>
            <div id="blocks_container">
                <div id="presentation" class="wrapper"><div  class="main_blocks">Who am I ?</div></div>
                <div id="image" class="wrapper"><div id="image2" class="main_blocks"><img src="img/bg_forest.jpg" alt="Ambiance_image"></div></div>
                <div id="title" class="wrapper"><div id="title2" class="main_blocks"> <p>AI and Data Science student</p></div></div>
                <div id="name" class="wrapper"><div id="name2" class="main_blocks"> <span id = name_holder class="auto-type"></span> </div></div>

                <div id="education" class="wrapper"><div  class="main_blocks"> Education</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Hello !","I'm GABIN GRANJON"],
            typeSpeed: 60,
            backDelay: 1300,
            backSpeed: 80,
            loop: false,
            showCursor: true,
            onComplete: (self) => {
            document.querySelector(".typed-cursor").style.animation = "blink 1.5s infinite"; // Slower blinking
        }
        })
    </script>
